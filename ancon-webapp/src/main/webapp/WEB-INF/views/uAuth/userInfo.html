$ui.loadCss("userInfo/users.css")
#parse("/uAuth/commonleft.html")

<div class="col-xs-10" style="width: 86.333333%;">
    <form  id="searchForm"  class="" data-url="ajax_userQuery_list">
        <div class="right-users-top col-xs-12">

            <div class="col-xs-6" style="min-width: 680px;">
            <div class="col-xs-2" style="min-width: 275px;">
                <label>用户名：</label>
                <input type="text" name="loginName">
            </div>

            <div class="col-xs-4" style="min-width:375px;">

                <input type="button" id="QueryBtn" class="green-search-btn" value="搜索">
                <input type="button" class="blue-adduser-btn i_modal"  data-title="添加用户"
                       data-url="_addUserForm" value="新增用户">
            </div>

            </div>
            <div class="col-xs-2 pull-right" style="max-width: 140px;">
            <div class="col-xs-2">
                <input type="button" class="text-right js_clear_cache" data-title="清除缓存"
                       style="height: 32px;background:#cbcbcb;color: white;border: none;width: 80px;text-align: center;"
                       data-url="ajax_clear_cache" value="清除缓存">
            </div>

            </div>
        </div>
    </form>

    <div class="col-xs-12 right-users-table">
        <input type="hidden" value="user" id="ajax_attend">
        <div id="table"></div>
        <div class="col-lg-12 dataTables_paginate text-right  ">
            <ul class="pagination "></ul>
        </div>
    </div>

</div>
