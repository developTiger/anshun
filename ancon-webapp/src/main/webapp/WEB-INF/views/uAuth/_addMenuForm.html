
<div class="cn-alert-content">
    <form id="addOrUpdate" data-parsley-validate="" class="form-horizontal form-label-left " novalidate="">

        <input type="hidden" name="id" #if($bean)value="$bean.id"#end>
        <input type="hidden" name="parentId" #if($parentId)value="$parentId"#end>
        <div class="form-group cn-alert-div">
            <label class="control-label  col-xs-5" for="name">菜单名称 <span class="required">:</span>
            </label>
            <div class="col-xs-6">
                <input type="text" id="name" required="required" #if($bean)value="$bean.name"#end name="name" class=" cn-alert-input col-md-7 col-xs-12" data-parsley-id="4639"><ul class="parsley-errors-list" id="parsley-id-5639"></ul>
            </div>
        </div>

        <div class="form-group cn-alert-div">
            <label class="control-label  col-xs-5" for="url">菜单Url <span class="required">:</span>
            </label>
            <div class="col-xs-6">
                <input type="text"  id="url"  name="url"  #if($bean)value="$bean.url"#end class="cn-alert-input col-md-7 col-xs-12" data-parsley-id="4639"><ul class="parsley-errors-list" id="parsley-id-6639"></ul>
            </div>
        </div>

        <div class="form-group cn-alert-div">
            <label class="control-label col-xs-5">菜单打开方式 <span class="required">:</span>
            </label>
            <div class="col-xs-6">

                <select id="target" required="required" name="target" class="cn-alert-select col-xs-7" data-parsley-id="0004">
                    <option value="_self" #if($bean.target=="_self") selected #end>当前窗口</option>
                    <option value="_blank"  #if($bean.target=="_blank") selected #end>新窗口</option>
                </select>

            </div>
        </div>

        <div class="form-group cn-alert-div">
            <label class="control-label col-xs-5">类型 <span class="required">:</span>
            </label>
            <div class="col-xs-6">

                <select id="resource_operate" required="required" name="resource_operate" class="cn-alert-select  col-xs-7" data-parsley-id="0004">
                    <option value="0">请选择</option>
                    <option value="menu" #if($!bean.resource_operate=="menu") selected #end>菜单</option>
                    <option value="edit" #if($!bean.resource_operate=="edit") selected #end>编辑操作</option>
                </select>

                <script>
                    $(function(){
                        $("#resource_operate").change(function(){
                           if($(this).val()=="edit"){
                               $(".js_operate_select").removeClass("hidden");
                           }else{
                               $(".js_operate_select").addClass("hidden");
                           }
                        });

                    })
                </script>

                <select id="operateFlag" required="required" name="operateFlag" class="cn-alert-select col-xs-7 js_operate_select hidden" data-parsley-id="0004">
                    <option value="-1">请选择</option>
                    <option value="1" #if($!bean.operateFlag) selected #end>可编辑</option>
                    <option value="0" #if(!$!bean.operateFlag) selected #end>不可编辑</option>
                </select>

            </div>
        </div>

       <!-- <div class="form-group cn-alert-div">
            <label class="control-label col-xs-3">icon图标 <span class="required">:</span>
            </label>
            <div class="col-xs-6">
                <input type="text"  id="iconName"  name="iconName"  #if($bean)value="$bean.iconName" #end required="required" class="cn-alert-input col-md-7 col-xs-12" data-parsley-id="4639"><ul class="parsley-errors-list" id="parsley-id-4639"></ul>
            </div>
        </div>-->

        <div class="form-group cn-alert-div">
            <label class="control-label col-xs-5">排序 <span class="required">:</span>
            </label>
            <div class="col-xs-6">
                <input id="sort" class="cn-alert-input  col-xs-7" type="text" #if($bean)value="$bean.sort"#end  name="sort" data-parsley-id="1458"><ul class="parsley-errors-list" id="parsley-id-1458"></ul>
            </div>
        </div>


        <div class="form-group cn-alert-div">
            <div class=" an-alert-border"></div>
            <div class=" col-xs-12 cn-alert-bottom-btn">

                <button type="submit" id="add" data-url="ajax_add_update_menu" class="cn-alert-bottom-button ">提交</button>
                <button type="button" id="cancelModal" class="cn-alert-bottom-button">取消</button>
            </div>
        </div>

    </form>

</div>
