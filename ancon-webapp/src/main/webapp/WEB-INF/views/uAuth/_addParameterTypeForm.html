
<div class="cn-alert-content">
    <form id="addOrUpdate" data-parsley-validate="" class="form-horizontal form-label-left " novalidate="">

        <input type="hidden" name="id" #if($bean)value="$bean.id"#end>
        <div class="form-group cn-alert-div">
            <label class="control-label  col-xs-5" for="paramTypeName">参数类型 <span class="required">:</span>
            </label>
            <div class="col-xs-6">
                <input type="text" id="paramTypeName" required="required" #if($bean)value="$bean.paramTypeName"#end name="paramTypeName" class=" cn-alert-input col-md-7 col-xs-12" data-parsley-id="4639"><ul class="parsley-errors-list" id="parsley-id-4639"></ul>
            </div>
        </div>

        <div class="form-group cn-alert-div">
            <label class="control-label  col-xs-5" for="paramDesc">描述 <span class="required">:</span>
            </label>
            <div class="col-xs-6">
                <input type="text" id="paramDesc" required="required" #if($bean)value="$bean.paramDesc"#end name="paramDesc"  class="cn-alert-input col-md-7 col-xs-12" data-parsley-id="4639"><ul class="parsley-errors-list" id="parsley-id-2639"></ul>
            </div>
        </div>

        <div class="form-group cn-alert-div">
            <div class=" an-alert-border"></div>
            <div class=" col-xs-12 cn-alert-bottom-btn">

                <button type="submit" id="add" data-url="ajax_add_update_typeManage" class="cn-alert-bottom-button ">提交</button>
                <button type="button" id="cancelModal" class="cn-alert-bottom-button">取消</button>
            </div>
        </div>

    </form>

</div>
