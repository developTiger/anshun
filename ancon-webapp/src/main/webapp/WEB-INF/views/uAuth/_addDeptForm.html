
<div class="cn-alert-content">
    <form id="addOrUpdate" data-parsley-validate="" class="form-horizontal form-label-left " novalidate="">

        <input type="hidden" name="id" #if($bean)value="$bean.id"#end>
        <div class="form-group cn-alert-div">
            <label class="control-label  col-xs-5" for="role-name">机构名称 <span class="required">:</span>
            </label>
            <div class="col-xs-6">
                <input type="text" id="role-name" required="required" #if($bean)value="$bean.deptName"#end name="deptName" class=" cn-alert-input col-md-7 col-xs-12" data-parsley-id="4639"><ul class="parsley-errors-list" id="parsley-id-4639"></ul>
            </div>
        </div>

        <div class="form-group cn-alert-div">
            <label class="control-label  col-xs-5" for="type">类型 <span class="required">:</span>
            </label>
            <div class="col-xs-6">
                <select id="type"  required="required" name="type" class="cn-alert-select col-xs-7" data-parsley-id="0004">
                    <option value="" >请选择</option>
                    <option value="1" #if($bean.type=="1") selected="selected" #end>集团</option>
                    <option value="2" #if($bean.type=="2") selected="selected" #end>独立分公司</option>
                    <option value="3" #if($bean.type=="3") selected="selected" #end)>非独立分司</option>
                </select>
            </div>
        </div>

        <div class="form-group cn-alert-div">
            <label class="control-label  col-xs-5" for="dept-name">机构编号 <span class="required">:</span>
            </label>
            <div class="col-xs-6">
                <input type="text" id="dept-name" required="required" #if($bean)value="$bean.deptNo"#end name="deptNo" class="cn-alert-input col-md-7 col-xs-12" data-parsley-id="4639"><ul class="parsley-errors-list" id="parsley-id-2639"></ul>
            </div>
        </div>

        <div class="form-group cn-alert-div">
            <label class="control-label  col-xs-5" for="brief">机构介绍 <span class="required">:</span>
            </label>
            <div class="col-xs-6">
                 <textarea id="brief" required="required"  name="brief" class="cn-textarea col-md-7 col-xs-12" data-parsley-id="4639">$!bean.brief</textarea>
            </div>
        </div>

        <div class="form-group cn-alert-div">
            <div class=" an-alert-border"></div>
            <div class=" col-xs-12 cn-alert-bottom-btn">

                <button type="submit" id="add" data-url="ajax_add_update_dept" class="cn-alert-bottom-button ">提交</button>
                <button type="button" id="cancelModal" class="cn-alert-bottom-button">取消</button>
            </div>
        </div>

    </form>

</div>
