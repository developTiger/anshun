$ui.loadCss("saleContract.css")
$ui.loadCss("select2/select2.min.css")
#parse("/saleContract/saleContract_left.html")
<div class="saleContract_right col-xs-10" style="width: 86.333333%;">
        <form class="form-horizontal saleContract_right_top_form Js_conValueSelectForm col-xs-12">
            <div class="col-xs-12 saleContract_right_padding" style="margin: 15px 0px">
                <div class="col-xs-4">
                    <span>填写时间：</span>
                    <input class="saleContract_right_input_style Wdate form-control" name="be_time"> --
                    <input class="saleContract_right_input_style Wdate form-control" name="en_time">
                </div>
                <div class="col-xs-4">
                    <span>所属合同名称：</span>
                    <input class="saleContract_right_input_style form-control" name="conValue_name"  style="width: 50%">
                </div>
                <div class="col-xs-4">
                    <span>所属分公司：</span>
                    <select class="saleContract_right_select_style form-control" name="conValue_branchCompany">
                        <option value="">请选择</option>
                        #if($list)
                        #foreach($dto in $list)
                        <option value="$dto.id">$dto.deptName</option>
                        #end
                        #end
                    </select>
                </div>

            </div>
            <div class="col-xs-12 saleContract_right_padding" style="margin-bottom: 15px">

                <div class="col-xs-4">
                    <span>甲方名称：</span>
                    <select class="saleContract_right_select_style select2_single form-control" name="conValue_jiaFangName"  style="width: 53%">
                        <option value="">请选择</option>
                        #if($partyDtos)
                        #foreach($dto in $partyDtos)
                        <option value="$dto.name">$dto.name</option>
                        #end
                        #end

                    </select>
                </div>
                <div class="col-xs-1">
                    <button type="button" id="selectForm_conValue" data-url="ajax_query_sc_index_constructionValue" class="btn green-btn" style="margin-left: 30px">筛选</button>

                </div>


            </div>

        </form>
    <div class="saleContract_right_content col-xs-12 saleContract_right_padding" style="margin-top: 15px">
        <div class="col-xs-12">
            <div class="row">
            <button class="btn green-btn conValue_down" style="width: 106px;height: 40px; "><em class="iconfont" style="font-size: 14px;margin-right: 5px">&#xe62f;</em>导出列表</button>
            </div>
        </div>
        <div class="table"></div>
        <div class="col-lg-12 dataTables_paginate  " style="text-align: right">
            <ul class="pagination "></ul>
        </div>
    </div>

</div>
<script>
    require(['app/saleContract/saleContractCount']);
</script>
