$ui.loadCss("saleContract.css")
$ui.loadCss("select2/select2.min.css")
#parse("/saleContract/saleContract_left.html")
<div class="saleContract_right col-xs-10" style="width: 86.333333%;">

    <button type="button" class="btn btn-default hidden" data-toggle="modal" data-target="#myModal">批量录入</button>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <strong>更新销售合同</strong>
                </div>
                <div class="modal-body col-xs-12">

                    <label style="float: left;position: relative;top: 0.5em;">附件：</label>
                    <div class="col-xs-7">
                        <input type="file" id="fileId" class="form-control" name="filename"  >

                    </div>
                    <input type="submit" class="btn btn-default saleContract_import" value="导入">
                    <input type="button" class="btn btn-default saleContract_export" value="导出模板">


                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>


        <form class="form-horizontal saleContract_right_top_form Js_saleContractCountForm col-xs-12" >
            <div class="col-xs-12 " style="margin: 15px 0px;padding: 0px;">
                <div class="col-xs-4">
                    <span>签订时间：</span>
                    <input class="saleContract_right_input_style Wdate form-control" name="begin_time" #if($begin_time) value="$begin_time" #end
                           #if($contractType_begin_time) value="$contractType_begin_time" #end #if($branchCompany_begin_time) value="$branchCompany_begin_time" #end
                            #if($projectMajor_begin_time) value="$projectMajor_begin_time" #end> --
                    <input class="saleContract_right_input_style Wdate form-control" name="end_time" #if($end_time) value="$end_time" #end #if($contractType_end_time) value="$contractType_end_time" #end
                            #if($branchCompany_end_time) value="$branchCompany_end_time" #end #if($projectMajor_end_time) value="$projectMajor_end_time" #end>
                </div>
                <div class="col-xs-4">
                    <span>所属分公司：</span>
                    <select class="saleContract_right_select_style form-control" name="branch_company">
                        <option value="">请选择</option>
                        #if($list)
                        #foreach($dto in $list)
                        <option value="$dto.id" #if($sale_branchCompany==$dto.id) selected #end>$dto.deptName</option>
                        #end
                        #end
                    </select>
                </div>
                <div class="col-xs-4">
                    <span>甲方名称：</span>
                    <select class="saleContract_right_select_style select2_single form-control" name="jia_fangName">
                        <option value="">请选择</option>
                        #if($partyDtos)
                        #foreach($dto in $partyDtos)
                        <option value="$dto.name" #if($sale_jiafang==$dto.name) selected #end>$dto.name</option>
                        #end
                        #end
                    </select>
                </div>

            </div>
            <div class="col-xs-12 " style="margin-bottom: 15px;padding: 0px">
                <div class="col-xs-4">
                    <span>合同类型：</span>
                    <select class="saleContract_right_select_style form-control" name="contract_type" style="width: 53%">
                        <option value="">请选择</option>
                        <option value="重点合同">重点合同</option>
                        <option value="标准合同">标准合同</option>
                    </select>
                </div>
                <div class="col-xs-4">
                    <span>工程专业：</span>
                    <select class="saleContract_right_select_style form-control" name="project_major" style="    margin-left: 3%;">
                        <option value="">请选择</option>
                        <option value="市政工程">市政工程</option>
                        <option value="建筑工程">建筑工程</option>
                        <option value="公路工程">公路工程</option>
                        <option value="钢结构">钢结构</option>
                        <option value="燃气工程">燃气工程</option>
                        <option value="机电工程">机电工程</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                <div class="col-xs-3">
                    <span>合同状态：</span>
                    <select class="saleContract_right_select_style form-control" name="contract_status">
                        <option value="">请选择</option>
                        <option value="进行中">进行中</option>
                        <option value="已结项">已结项</option>
                    </select>
                </div>
                <div class="col-xs-1" style="padding: 0px">
                    <button type="button" id="selectForm_count" data-url="ajax_query_saleContract_info" class="btn green-btn" >筛选</button>

                </div>
            </div>

            <input type="hidden" name="fourSorts">

        </form>

    <div class="saleContract_right_content col-xs-12 saleContract_right_padding" style="margin-top: 15px">
        <div class="col-xs-12">
            <div class="row">
            <button class="btn green-btn saleContract_down"  style="width: 106px;height: 40px; " >
               <em class="iconfont" style="font-size: 14px;margin-right: 5px">&#xe62f;</em>导出列表</button>
            </div>
        </div>
        <div class="table col-xs-12" style="overflow: scroll;padding: 0px;height: 100%;"></div>
        <div class=" dataTables_paginate  " style="text-align: right;;">
            <ul class="pagination "></ul>
        </div>
    </div>

</div>

<script>
    require(['app/saleContract/saleContractCount']);
</script>
