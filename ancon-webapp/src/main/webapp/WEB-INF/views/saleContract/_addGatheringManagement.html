<form class="sc_i_judge" id="addGatheringManagementForm" style="width: 650px;">

    <input class="hiddenTest_style" type="text" name="id" value="$!bean.id">
    <input class="hiddenTest_style" type="text" id="gathering_saleContract_id" name="gathering_saleContract_id">
    <input class="hiddenTest_style" type="text" id="restMoney" value="$!restMoney">

    <div class="sc_i_judge_content sc_i_billing_error_style">
        <div class="sc_i_judge_left">
            <span class="">收款金额(万元)：</span>
        </div>

        <div class="sc_i_judge_right">
            <input type="text" class="sc_i_judge_input_style"  name="gatheringMoney"  value="$!bean.gatheringMoney">
        </div>
    </div>
    <div class="sc_i_judge_content sc_i_billing_error_style" >
        <div class="sc_i_judge_left">
            <span class="">收款日期：</span>
        </div>

        <div class="sc_i_judge_right">
            <input type="text" class="Wdate ete sc_i_judge_input_style" name="gatTime" required="required"
                   #if($bean.gatheringTime) value="$helper.formatDateToString($!bean.gatheringTime,'yyyy-MM-dd')" #else value="$helper.formatDateToString($!date,'yyyy-MM-dd')" #end>
        </div>
    </div>
    <div class="sc_i_judge_content sc_i_billing_error_style">
        <div class="sc_i_judge_left">
            <span class="">收款方式：</span>
        </div>

        <div class="sc_i_judge_right">
            <select  class="sc_i_judge_select_style" name="gatheringType">
                <option value="银行转账" #if($bean.taxType =="银行转账") selected #end>银行转账</option>
                <option value="银行汇款" #if($bean.taxType =="银行汇款") selected #end>银行汇款</option>
                <option value="银行支票" #if($bean.taxType =="银行支票") selected #end>银行支票</option>
                <option value="现金" #if($bean.taxType =="现金") selected #end>现金</option>
                <option value="其他" #if($bean.taxType =="其他") selected #end>其他</option>
            </select>
        </div>
    </div>
    <div class="sc_i_judge_content sc_i_billing_error_style">
        <div class="sc_i_judge_left">
            <span class="">甲方名称：</span>
        </div>

        <div class="sc_i_judge_right">
            <input type="text" class="sc_i_judge_input_style" required="required" name="jiafangName" #if($bean.jiafangName) value="$!bean.jiafangName" #else value="$dto.jiaFangName" #end>
        </div>
    </div>
    <div class="sc_i_judge_content sc_i_billing_error_style">
        <div class="sc_i_judge_left" style="vertical-align: top">
            <span class="">备注：</span>
        </div>

        <div class="sc_i_judge_right">
            <textarea class="" cols="46" rows="5" name="remark">$!bean.remark</textarea>
        </div>
    </div>
    <div class="hr_1"></div>
    <div class="sc_i_judge_top">
        <button type="submit" class="btn blue-btn" id="addGatheringManagement" data-url="ajax_addOrUpdate_gatheringManagement_saleContract">保存</button>
        <button type="button" class="btn gray-btn cancelModal" >取消</button>
    </div>
</form>
