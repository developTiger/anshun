$ui.loadCss("saleContract.css")
$ui.loadCss("select2/select2.min.css")
#parse("/saleContract/saleContract_left.html")
<div class="saleContract_right col-xs-10" style="width: 86.333333%;">
        <form class="form-horizontal saleContract_right_top_form Js_billingSelectForm col-xs-12">
            <div class="col-xs-12 saleContract_right_padding" style="margin: 15px 0px">
                <div class="col-xs-4">
                    <span>开票时间：</span>
                    <input class="saleContract_right_input_style Wdate form-control" name="beginTime"> --
                    <input class="saleContract_right_input_style Wdate form-control" name="endTime">
                </div>
                <div class="col-xs-3">
                    <span>计税方式：</span>
                    <select class="saleContract_right_select_style form-control" name="billing_taxType" >
                        <option value="">请选择</option>
                        <option value="一般计税">一般计税</option>
                        <option value="简易征税">简易征税</option>
                    </select>
                </div>
                <div class="col-xs-4">
                    <span>所属合同名称：</span>
                    <input class="saleContract_right_input_style form-control" name="billing_name" style="width: 50%">
                </div>

            </div>
            <div class="col-xs-12 saleContract_right_padding" style="margin-bottom: 15px">
                <div class="col-xs-4">
                    <span>所属分公司：</span>
                    <select class="saleContract_right_select_style form-control" name="billing_branchCompany" style="width: 50%">
                        <option value="">请选择</option>
                        #if($list)
                        #foreach($dto in $list)
                        <option value="$dto.id">$dto.deptName</option>
                        #end
                        #end
                    </select>
                </div>
                <div class="col-xs-3">
                    <span>甲方名称：</span>
                    <select class="saleContract_right_select_style select2_single form-control" name="billing_jiaFangName">
                        <option value="">请选择</option>
                        #if($partyDtos)
                        #foreach($dto in $partyDtos)
                        <option value="$dto.name">$dto.name</option>
                        #end
                        #end

                    </select>
                </div>
                <div class="col-xs-1">
                    <button type="button" id="selectForm_billing" data-url="ajax_query_sc_index_billing" class="btn green-btn" style="margin-left: 30px">筛选</button>

                </div>
            </div>


        </form>
    <div class="saleContract_right_content col-xs-12 saleContract_right_padding" style="margin-top: 15px">
        <div class="col-xs-12">
            <div class="row">
            <button class="btn green-btn billing_down"  style="width: 106px;height: 38px;"><em class="iconfont" style="font-size: 14px;margin-right: 5px">&#xe62f;</em>导出列表</button>
                </div>
        </div>
        <div class="table"></div>
        <div class="col-lg-12 dataTables_paginate  " style="text-align: right">
            <ul class="pagination "></ul>
        </div>
    </div>

</div>

</div>
<script>
    require(['app/saleContract/saleContractCount']);
</script>
