#parse("/saleContract/saleContract_left.html")
$ui.loadCss("/inContract/inContract.css")
$ui.loadCss("saleContract.css")
<div class="col-xs-10 inContract_count" style="width: 86.333333%;margin-top: 12px">
    <form class="searchFrom payList col-xs-12 " style="background-color: #ffffff" >

        <div class="col-xs-12" style="margin-bottom: 20px">
            <div class="  col-xs-5" >
                <label for=""><span class="in_font">付款日期：</span></label>
                <input type="text" class="text-with Wdate" name="beginTime2" placeholder="开始时间" value="$!beginTime"/>
                <label for=""><span class="midlinePay ">--</span></label>
                <input type="text" class="text-with Wdate" name="endTime2" placeholder="结束时间" value="$!endTime"/>
            </div>
            <div class=" col-xs-4"  style="margin-left: -30px">
                <label for="" style="display: inline"><span class="in_font">所属合同：</span></label>
                <input type="text" class="parent_contract" name="contract" placeholder="输入关键字即可" style="border: 1px solid #c9c9c9;"/>
            </div>

            <div class=" col-xs-3" style="padding-left: 6px">
                &nbsp;
                <label for=""><span class="in_font">付款方式：</span></label>
                <select name="payStyle" id="payStyle">
                    <option value="">全部</option>
                    <option value="Cash">现金</option>
                    <option value="BankTransfer">银行转账</option>
                    <option value="Remittance">汇款</option>
                    <option value="Cheque">汇款</option>
                    <option value="RomissoryNote">本票</option>
                    <option value="Other">其他</option>
                </select>
            </div>

        </div>

        <div class="col-xs-12">
            <div class=" col-xs-5">
                <label for=""><span class="in_font" style="display: inline">乙方名称：</span></label>
                <select  name="partyBId" id="partyB">
                    <option value="">全部</option>
                    #if($secondList)
                    #foreach($second in $secondList)
                    <option value="$second.id">$second.name</option>
                    #end
                    #end
                </select>
            </div>

            <button class="btn green-btn left-space col-xs-1" id="select_partyB" type="button"
                    data-url="ajax_query_pay_page" style="display: inline-block;">筛选
            </button>
        </div>

    </form>
    <div class="col-xs-12" style="background-color: #ffffff;padding: 0px">
        <button class=" blue-btn  excel" id="downloadPay" style="background-color:#70CA10;border: none; "><em
                class="iconfont" style="font-size: 23px;margin-right: 5px">&#xe62f;</em>导出列表
        </button>
    <div class="tablePayList">

    </div>
    <!--分页-->
    <div class="col-xs-12 dataTables_paginate  " style="text-align: right;">
        <ul class="pagination " style="margin-top:4px!important;"></ul>
    </div>
    </div>
</div>


<script>
    require(['app/inContract/inContract_count_list']);
    require(['app/saleContract/dataReports_public']);
</script>
