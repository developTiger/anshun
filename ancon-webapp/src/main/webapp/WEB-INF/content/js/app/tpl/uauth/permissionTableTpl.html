<table class="table table-striped table-bordered dataTable no-footer ">
    <thead>
    <tr class="headings text-center">
        <!--<th>-->
            <!--<input type="checkbox" id="check-all"  class="checkAll ">        </th>-->
        <th class="column-title">序号</th>
        <th class="column-title">名称 </th>
        <th  class="column-title text-center" style="vertical-align: middle">排序 </th>
        <th class="column-title">上次更新时间 </th>
        <th class="column-title no-link last"><span class="nobr">操作</span>
        </th>
    </tr>

    </thead>
    <tbody>
    <%var num = (pageNumber-1) * pageSize%>
    <%if(pagesCount > 0){%>
    <%for(var i = 0 ; i < items.length; i++) {%>
    <tr data-tt-id="<%=items[i].id%>">
        <!--<td class="firstTd"> <input type="checkbox" class="checkBtn" name="table_records" value="<%=items[i].id%>"></td>-->
        <td class="num"><%=num+i+1%></td>
        <td><%=items[i].name%></td>
        <td><%=items[i].sort%></td>

        <td class=" "><%=dateFormat(items[i].lastUpdateTimes)%></td>

        <td class=" last">

            <a class="i_modal  "
               data-title="修改权限" data-url="_addPermissionForm?id=<%=items[i].id%>">
                <i class="green fa fa-edit"></i>修改 </a>

            <a class="js_delete"
                data-url="ajax_deletePermission?ids=<%=items[i].id%>">
                <span><i class="red fa fa-remove"></i>删除</span></a>
    </tr>
    <%}%>
    <%}else{%>
    <tr>
        <td colspan="8" align="center">暂无数据</td>
    </tr>
    <%}%>
    </tbody>
</table>
