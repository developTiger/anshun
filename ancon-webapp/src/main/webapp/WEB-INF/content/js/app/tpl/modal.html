
<div class="modal fade Js_modal text-center" style="vertical-align: middle;display: table-cell;text-align: center;position: absolute;" id="<%=id%>"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: auto;min-width:<%=widths%>;display: inline-block;">
    <!--<div class="modal-dialog" style="display: inline-block;">-->
    <div class="modal-content">
        <div class="modal-header">
             <%=title%>

            <div  class="background-close">
                <div class="alert-close"  data-dismiss="modal" aria-hidden="true">
                    &times;
                </div>
            </div>

        </div>
        <div class="modal-body" data-content="body">
            <%=body%>
        </div>

    </div>
</div>
</div>
